openapi: "3.0.3"
info:
  version: "1.0.0"
  title: "RFK REST API Dokumentacija"
  description: "**RFK RESTful API** omogućava jednostavan HTTP REST pristup lokalnim legacy DBF \"*bazama podataka*\", originalno korištenim u programskim jezicima Clipper i Visual FoxPro. API podržava čitanje i izmjenu postojećih kao i dodavanje novih zapisa kroz emulaciju `SELECT`, `UPDATE` i `INSERT` SQL DML iskaze nad .DBF *tabelama* (datotekama) unutar `/data` direktorija, brisanje zapisa nije podržano. API je namjenski pisan za RFK računovodstvenu aplikaciju izrađenu u Clipperu, te je na njoj i testiran, no trebao bi bez većih izmjena podržavati bilo koju vrstu Clipper ili VFP .DBF podatkovne datoteke. Kako se radi o vrlo starom legacy formatu, ne preporučuje se korištenje .DBF datoteka za trajno spremanje podataka u savremenim programskim rješenjima, ovaj API stoga prvenstveno služi za čitanje podataka zarobljenih u .DBF formatu, migraciju i privremena integracijska rješenja, ukoliko trebate savremeno, pouzdano i jednostavno rješenje za lokalno spremanje i pristup podacima razmotrite korišenje SQLite datotečne baze podataka sa punom SQL podrškom."
  termsOfService: ""
  contact:
    email: "malik@mekom.ba"
  license:
    name: "MIT"
    url: "https://opensource.org/licenses/MIT"
servers:
  - url: /v1
    description: API v1 URL
paths:
  /:
    get:
      description: Izlistava sve dostupne `*.DBF` *tabele* u `/data` direktoriju (*bazi podataka*)
      responses:
        200:
          description: lista svih tabela u bazi
  /{table}:
    get:
      description: Filtrira rezultate u skladu sa datim argumentima, ima za cilj emulaciju SQL SELECT iskaza sa WHERE kauzulom. Vraća metapodatke uz svaki zahtjev.
      responses:
        201:
          description: lista rezultata koji zadovoljavaju date filtere, kompletna tabela u slučaju praznih filtera
        204:
          description: nema sadržaja koji odgovara datim filterima
    post:
      description: Dodaje novi zapis u tabelu, emulira SQL INSERT.
      responses:
        200:
          description: potvrda uspješne operacije dodavanja
        400:
          description: loš zahtjev, zapis nije dodan.
    patch:
      description: Ažurira jedan ili više zapisa u skladu sa datim filterima, emulira SQL UPDATE.
      responses:
        200:
          description: potvrda uspješne operacije ažuriranja
        204:
          description: nema sadržaja koji odgovara datim filterima, zapisi nisu ažurirani
        400:
          description: loš zahtjev, zapisi nisu ažurirani
    parameters:
    - name: table
      in: path
      description: database name
      required: true
      schema:
        type: 'string'